<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="parallax">
		<div id="group1" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
		<div id="group2" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-back">
				<p class="title">Background layer.</p>
			</div>
		<div id="group3" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-fore">
				<p class="title">Foreground layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
		<div id="group4" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-back">
				<p class="title">Background layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-deep">
				<p class="title">Deep background layer.</p>
			</div>
		<div id="group5" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-fore">
				<p class="title">Foreground layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
		<div id="group6" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-back">
				<p class="title">Background layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
		<div id="group7" class="parallaxGroup">
			<div class="parallaxLayer parallaxLayer-back">
				<p class="title">Back layer.</p>
			</div>
			<div class="parallaxLayer parallaxLayer-base">
				<p class="title">Base layer.</p>
			</div>
		</div>
	</div>

	
</body>
</html>
